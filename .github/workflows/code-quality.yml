name: Auto Code Cleanup

on:
  push:
    branches:
      - "main" # only main matters in this case
  schedule:
    - cron: "0 * * * *"  # every hour

permissions:
  contents: write
  pull-requests: write

jobs:
  cleanup:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore
        shell: pwsh

      - name: Run formatter (C# and XAML)
        run: |
          # Format C# files
          dotnet format --folder . --files "**/*.cs" --indentation-space 4 --severity error
          
          # Format XAML files
          dotnet format --folder . --files "**/*.xaml" --indentation-space 4 --severity error
        shell: pwsh

      - name: Check for changes
        id: git-check
        run: |
          $changes = git status --porcelain
          if ($changes) {
              Write-Output "changed=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          } else {
              Write-Output "changed=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          }
        shell: pwsh

      - name: Create cleanup PR
        if: steps.git-check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: automated code cleanup"
          title: "Automated code cleanup"
          body: |
            This PR was created automatically.
            It applies formatting and style fixes for C# and XAML.
          branch: auto/code-cleanup